<ion-content class="green-theme">
  <div class="register-container">
    <!-- Tarjeta de registro -->
    <ion-card class="register-card" mode="ios">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Regístrate</ion-card-title>
        <ion-card-subtitle>Adivina el número</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form #frmRegistro="ngForm">
          <!-- Campo de Usuario -->
          <ion-item class="input-item">
            <ion-label position="floating">Usuario</ion-label>
            <ion-input [(ngModel)]="usuario" type="text" name="username" required></ion-input>
          </ion-item>

          <!-- Campo de Correo -->
          <ion-item class="input-item">
            <ion-label position="floating">Correo</ion-label>
            <ion-input [(ngModel)]="correo" type="email" name="email" required></ion-input>
          </ion-item>

          <!-- Campo de Contraseña -->
          <ion-item class="input-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
          </ion-item>

          <!-- Botón de Registro -->
          <ion-button 
            (click)="onClickRegistrar(frmRegistro)" 
            expand="block" 
            class="register-button">
            Registrarse
          </ion-button>
        </form>  

        <!-- Enlace para iniciar sesión -->
        <div class="login-link">
          <ion-label>¿Ya tienes una cuenta? 
            <a routerLink="/login">Inicia sesión aquí</a>
          </ion-label>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
