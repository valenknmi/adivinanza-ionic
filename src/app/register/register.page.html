<ion-content class="green-theme">
  <div class="register-container">
    <!-- Tarjeta de registro -->
    <ion-card class="register-card" mode="ios">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Regístrate</ion-card-title>
        <ion-card-subtitle>Adivina el número</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form #frmRegistro="ngForm" (ngSubmit)="onClickRegistrar(frmRegistro)">
          <!-- Campo de Usuario -->
          <ion-item class="input-item" [class.invalid]="usuarioInvalid(frmRegistro)">
            <ion-label position="floating">Usuario</ion-label>
            <ion-input [(ngModel)]="usuario" type="text" name="username" required></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="usuarioInvalid(frmRegistro)">
            <p>El campo de usuario es obligatorio</p>
          </ion-text>

          <!-- Campo de Correo -->
          <ion-item class="input-item" [class.invalid]="correoInvalid(frmRegistro)">
            <ion-label position="floating">Correo</ion-label>
            <ion-input [(ngModel)]="correo" type="email" name="email" required email></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="correoInvalid(frmRegistro)">
            <p>El correo es obligatorio y debe ser válido</p>
          </ion-text>

          <!-- Campo de Contraseña -->
          <ion-item class="input-item" [class.invalid]="passwordInvalid(frmRegistro)">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="passwordInvalid(frmRegistro)">
            <p>La contraseña es obligatoria</p>
          </ion-text>

          <!-- Botón de Registro -->
          <ion-button 
            type="submit" 
            expand="block" 
            class="register-button"
            [disabled]="frmRegistro.invalid">
            Registrarse
          </ion-button>
        </form>  

        <!-- Enlace para iniciar sesión -->
        <div class="login-link">
          <ion-label>¿Ya tienes una cuenta? 
            <a routerLink="/login">Inicia sesión aquí</a>
          </ion-label>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
