

<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button default-href="/menu" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Tabla de posiciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list [inset]="true" mode="ios">
    <ion-item *ngFor="let player of players; let i = index">
      <!-- PosiciÃ³n -->
      <ion-text color="primary" class="ion-align-self-start">
        <h3>{{ i + 1 }}</h3>
      </ion-text>

      <!-- Nombre y detalles del jugador -->
      <ion-label class="ion-margin">
        <strong>{{ player.usuario }}</strong>
        <p>Partidas jugadas: {{ player.partidas_jugadas }}</p>
      </ion-label>

      <!-- Puntos -->
      <ion-note slot="end">{{ player.puntos }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
