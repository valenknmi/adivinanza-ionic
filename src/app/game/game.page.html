<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button default-href="/menu" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Adivina el Número</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding styled-content">
  <!-- Contenedor principal -->
  <div class="game-container">
    <!-- Tarjeta del juego -->
    <ion-card class="game-card" mode="ios">
      <ion-card-header>
        <ion-card-title class="game-title">¡Adivina el Número!</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>Introduce un número entre <strong>1 y 100</strong> para comenzar.</p>

        <!-- Input de intento -->
        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Tu número</ion-label>
          <ion-input [(ngModel)]="numero" type="number" placeholder="Ej: 42"></ion-input>
        </ion-item>

        <!-- Botones -->
        <ion-button expand="block" color="success" (click)="onClickAdivinar()" class="styled-button">
          Adivinar
        </ion-button>
        <ion-button expand="block" color="medium" (click)="onClickReiniciar()" class="styled-button">
          Reiniciar Juego
        </ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Mensaje de respuesta -->
    <ion-card class="message-card" mode="ios">
      <ion-card-content class="ion-text-center">
        <p class="message">{{ mensaje }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
